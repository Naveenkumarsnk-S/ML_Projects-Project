<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot App</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .botText, .userText {
            margin: 10px 0;
        }
        .botText span, .userText span {
            display: inline-block;
            padding: 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        .botText span {
            background-color: #e2e2e2;
            color: #333;
        }
        .userText span {
            background-color: #0084ff;
            color: #fff;
            align-self: flex-end;
        }
        #userInput {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        #textInput {
            width: 75%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #buttonInput {
            width: 20%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #0084ff;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #buttonInput:hover {
            background-color: #005bb5;
        }
        .userText {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Chatbot App</h1>
    <div>
        <div id="chatbox">
            <p class="botText"><span>Hi there!</span></p>
        </div>
        <div id="userInput">
            <input id="textInput" type="text" name="userMessage" placeholder="Type your message"/>
            <input id="buttonInput" type="submit" value="Send"/>
        </div>
    </div>
    <script>
      function getUserResponse() {
        var userText = $('#textInput').val().trim();
        if (userText !== "") {
            var userHTML = "<p class='userText'><span>" + userText + "</span></p>";
            $('#textInput').val("");
            $('#chatbox').append(userHTML);
            $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);

            $.get("/get", { userMessage: userText }).done(function(data) {
                var botHTML = "<p class='botText'><span>" + data + "</span></p>";
                $('#chatbox').append(botHTML);
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
            }).fail(function() {
                var errorHTML = "<p class='botText'><span>Sorry, I couldn't process your request.</span></p>";
                $('#chatbox').append(errorHTML);
            });
        }
      }

      $('#textInput').keypress(function(e) {
        if (e.which === 13) {
            getUserResponse();
        }
      });

      $('#buttonInput').click(function() {
        getUserResponse();
      });
    </script>
</body>
</html>
